<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }
    .blue {
      width: 100px;
      height: 100px;
      background: blue;
    }
    .red {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div>
        <div v-if="false" class="blue"></div>
      </div>
      <div class="red"></div>
    </div>
  </div>
</body>
</html>

<script crossorigin="anonymous" integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP" src="https://lib.baomitu.com/vue/2.6.11/vue.js"></script>
<script src="../dist/fake-hide.js"></script>

<script>
  Vue.use(fakeHide.default)

  new Vue({
    el: '#app',
    data() {
      return {
        hide: true
      }
    },
    mounted() {
      setInterval(() => {
        this.hide = !this.hide
      }, 1000)
    },
  })
</script>
